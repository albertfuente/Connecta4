<!DOCTYPE HTML>
<html>
	<head>
		<title>Connect Four</title>
    <link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css?family=Rationale&display=swap" rel="stylesheet">

	</head>
	<body onload="beginGame();">
		<h1>CONNECT FOUR</h1>
		<hr>

		<button id="begin_game"class="btn"onclick="beginGame();">Begin Game</button>

		<div id="gameboard">
			<div id="game_info">
			</div>


			<table id="game_table">

				<thead>
					<tr>
						<td><button class="btnG" onclick="drop(0);">Drop</button></td>
						<td><button class="btnG"onclick="drop(1);">Drop</button></td>
						<td><button class="btnG"onclick="drop(2);">Drop</button></td>
						<td><button class="btnG"onclick="drop(3);">Drop</button></td>
						<td><button class="btnG"onclick="drop(4);">Drop</button></td>
						<td><button class="btnG"onclick="drop(5);">Drop</button></td>
						<td><button class="btnG"onclick="drop(6);">Drop</button></td>
					</tr>
				</thead>
        <script type="text/javascript">
          for (var row=0; row<=5; row++) {
            document.writeln("<tr>");
            for (var col=0; col<=6; col++) {
              document.writeln("<td id='square_" + row + "_"+ col +"' class='board_square'></td>");
            }
            document.writeln("</tr>");
          }
          for(var i=0;i<=6;i++){
            if(i==0 || i==6){
              document.writeln("<td id='square_" + row + "_"+ col +"' class='board_square'></td>");
            }else{
              document.writeln("<td class='hidden'></td>");
            }
          }
        </script>
        <br>

			</table>

      <div class='foundation'></div>
			<div id="game_status">
			</div>

		</div>
		<p>Bar to empty the elements an reset game either left or right:</p>

		<div class="container">
			<input type="range" min="0" max="100" value="50" class="slider" id="slider">

		</div>
    <script src="index.js" charset="utf-8"></script>
	</body>
</html>
